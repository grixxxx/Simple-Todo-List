<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Delmer John Ballesteros" />
    <meta
      property="og:title"
      content="noted. - A Simple notepad for everyone."
    />
    <meta property="og:url" content="https://noted-by-djb.netlify.app" />
    <meta
      name="description"
      content="noted - It is a simple yet effective and user-friendly note pad that can help you organize your important tasks. be backed up without requiring an account.
"
    />

    <title>noted.</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="./assets/newLogo.png" type="image/x-icon" />

    <style>
      .swal-text {
        font-size: clamp(0.94rem, 3vw, 1rem);
      }
      .swal-button-container > .swal-button:focus {
        box-shadow: none;
      }

      .swal-button-container > .swal-button--cancel {
        border: none;
        background-color: transparent;
      }

      .hides {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="titleContainer">
        <h1>noted<span>.</span></h1>

        <input
          class="searchInput"
          data-search
          type="search"
          placeholder="Search"
        />
      </section>

      <button class="enterBtn">
        <i class="fa-solid fa-plus"></i>
      </button>

      <ul class="note-container"></ul>
    </main>

    <dialog class="createModal">
      <button class="closeBtn">close</button>
      <textarea class="modalTitle" placeholder="Title" rows="1"></textarea>

      <textarea
        class="modalBody"
        placeholder="What's your agenda today?"
        rows="9"
      ></textarea>
      <button class="createBtn">CREATE TASK</button>
    </dialog>

    <footer>
      <h1>Â© 2022 Delmer John Ballesteros. All Rights Reserved.</h1>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
